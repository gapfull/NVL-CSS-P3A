<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 tipos de estilos</title>
    <link rel="stylesheet" href="style.css">

    <style>
        h1 {
          color: green;
          background-color: rgb(230, 230, 230);
          border: 1px solid black;
        }
        p {
          color:green;
        }
        </style>
  
</head>
<body>

    <h1 style="color: blue;background-color: yellow;border: 1px solid black;">Estilo inline</h1>
    <p style="color:red;">Ejemplo de CSS inline<br/><br/><br/></p>

    <h1>Estilo en etiqueta style</h1>
    <p>Ejemplo de CSS en una etiqueta style dentro del HTML<br/><br/><br/></p>

    <h1 id="externo">Estilo archivo externo</h1>
    <p id="externo">Ejemplo de CSS en un archivo externo</p>


</body>
</html>
